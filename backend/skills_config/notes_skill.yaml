id: notes_skill
display_name: 笔记生成
version: "1.0.0"
intent_tags:
  - notes
  - note_taking
  - notes_request

input_schema:
  type: object
  properties:
    topic:
      type: string
      description: "学习主题"
    source_content:
      type: string
      description: "源内容（可选，如果是基于上一轮内容生成笔记）"
  required:
    - topic

output_schema:
  type: object
  properties:
    notes_id:
      type: string
    subject:
      type: string
    topic:
      type: string
    structured_notes:
      type: object
      properties:
        title:
          type: string
        sections:
          type: array
          items:
            type: object
            properties:
              heading:
                type: string
              bullet_points:
                type: array
                items:
                  type: string
  required:
    - notes_id
    - topic
    - structured_notes

models:
  primary: "gemini-2.0-flash-exp"
  fallback: "gemini-2.0-flash-exp"

context:
  need_user_memory: false
  need_content_store: false

prompt_file: "notes_skill.txt"
max_tokens: 2000
temperature: 0.7

